<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign Up - NetRealTrain</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Poppins:wght@600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <style>
        :root {
            --primary: #0056b3;
            --primary-dark: #003d82;
            --secondary: #003366;
            --accent: #00a8e8;
            --accent-light: #e6f7ff;
            --success: #28a745;
            --danger: #dc3545;
            --warning: #ffc107;
            --light: #f8f9fa;
            --dark: #343a40;
            --gray: #6c757d;
            --light-gray: #e9ecef;
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }
        body {
            background: var(--accent-light);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--dark);
        }
        .signup-container {
            background: white;
            padding: 2.5rem 3rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
        }
        .signup-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .signup-header h1 {
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            color: var(--primary);
            font-size: 2rem;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1.25rem;
        }
        label {
            font-weight: 600;
            color: var(--secondary);
            margin-bottom: 0.3rem;
            display: block;
        }
        input[type="text"],
        input[type="password"],
        input[type="tel"] {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--light-gray);
            border-radius: 8px;
            font-size: 1rem;
            transition: var(--transition);
        }
        input[type="text"]:focus,
        input[type="password"]:focus,
        input[type="tel"]:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 5px var(--accent-light);
        }
        .phone-input-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .phone-prefix {
            background: var(--light-gray);
            padding: 0.75rem 1rem;
            border: 1px solid var(--light-gray);
            border-radius: 8px;
            font-size: 1rem;
            color: var(--gray);
            user-select: none;
        }
        input[type="tel"] {
            flex: 1;
        }
        button.signup-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.85rem 1rem;
            border-radius: 30px;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 6px 15px rgba(0, 86, 179, 0.4);
        }
        button.signup-btn:hover {
            background: var(--primary-dark);
            box-shadow: 0 8px 20px rgba(0, 61, 130, 0.6);
        }
        .login-link {
            margin-top: 1rem;
            text-align: center;
            font-size: 0.95rem;
            color: var(--gray);
        }
        .login-link a {
            color: var(--primary);
            font-weight: 600;
            text-decoration: none;
            transition: var(--transition);
        }
        .login-link a:hover {
            color: var(--accent);
            text-decoration: underline;
        }
        @media (max-width: 480px) {
            .signup-container {
                padding: 2rem 1.5rem;
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="signup-container" role="main" aria-label="Sign Up Form">
        <div class="signup-header">
            <h1>Register for NetRealTrain</h1>
        </div>
        <form action="#" method="POST" novalidate>
            <div>
                <label for="ic">IC (Identification Card)</label>
                <input type="text" id="ic" name="ic" placeholder="Enter your IC number" required autocomplete="off" pattern="[0-9]{6}-[0-9]{2}-[0-9]{4}" title="Format: XXXXXX-XX-XXXX" />
            </div>
            <div>
                <label for="userid">User ID</label>
                <input type="text" id="userid" name="userid" placeholder="Choose a user ID" required autocomplete="username" />
            </div>
            <div>
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required autocomplete="name" />
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Create a password" required autocomplete="new-password" />
            </div>
            <div>
                <label for="verify-password">Verify Password</label>
                <input type="password" id="verify-password" name="verify-password" placeholder="Re-enter your password" required autocomplete="new-password" />
            </div>
            <div>
                <label for="phone">Telephone Number</label>
                <div class="phone-input-group">
                    <span class="phone-prefix">+60</span>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required pattern="[0-9]{7,12}" title="Enter a valid phone number without country code" autocomplete="tel" />
                </div>
            </div>
            <button type="submit" class="signup-btn">Sign Up</button>
        </form>
        <div class="login-link">
            Already have an account? <a href="login.html">Log in here</a>
        </div>
        <footer style="text-align:center; margin-top:2rem; font-size:0.8rem; color: var(--gray); font-family: 'Roboto', sans-serif;">
        &copy; 2025 Powered by NetIQ Technologies.
        </footer>
    </div>
</body>
</html>
